name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python Linter (flake8)
        run: pip install flake8

      - name: ğŸ§ª Lint Python Code
        run: flake8 src/

      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Markdown Linter (markdownlint-cli)
        run: npm install -g markdownlint-cli

      - name: ğŸ§¹ Lint Markdown Docs
        run: markdownlint docs/
